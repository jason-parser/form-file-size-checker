<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Submitter</title>
</head>

<body>
  <form action="index.html">
    <label>Поле без файла:</label>
    <input type="email" name="email">
    <hr>
    <label>Поле с файлом 1:</label>
    <input type="file" name="image1" accept="image/png, image/jpeg" />
    <hr>
    <label>Поле с файлом 2:</label>
    <input type="file" name="image2" accept="image/png, image/jpeg" />
    <div>
      <button>Отправить</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
